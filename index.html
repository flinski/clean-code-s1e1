<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <h1 class="visually-hidden">Todo App</h1>
      <section class="section" id="top-section">
        <h2 class="visually-hidden">Add Item</h2>
        <label class="section__label" for="new-task">Add Item</label>
        <div class="section__wrapper">
          <input class="section__task" id="new-task" type="text">
          <button class="section__btn btn btn_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__heading">Todo</h2>
        <ul class="section__list list" id="incomplete-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Pay Bills</label>
            <input class="list__item-task" type="text">
            <button class="list__item-btn btn btn_edit">Edit</button>
            <button class="list__item-btn btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="list__item list__item_editmode">
            <input class="list__item-checkbox" type="checkbox">
            <label class="list__item-label">Go Shopping</label>
            <input class="list__item-task" type="text" value="Go Shopping">
            <button class="list__item-btn btn btn_edit">Save</button>
            <button class="list__item-btn btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h2 class="section__heading">Completed</h2>
        <ul class="section__list list" id="completed-tasks">
          <li class="list__item">
            <input class="list__item-checkbox" type="checkbox" checked>
            <label class="list__item-label">See the Doctor</label>
            <input class="list__item-task" type="text">
            <button class="list__item-btn btn btn_edit">Edit</button>
            <button class="list__item-btn btn btn_delete">
              <img class="btn__image" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
